# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              AJ Labrum
  email:             cybersec.aj@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    My name's AJ (a.k.a. Mullet-Moose) and I hail from beautiful Denver, CO. Formerly a professional dancer, I'm now focused on my passion for cybersecurity and technology.  When I'm not tinkering in my home lab or playing CTF's, I'm spending some quality time with my best blue heeler companion, Rezz.  I also enjoy video games, cooking, and working on home-improvement projects.

